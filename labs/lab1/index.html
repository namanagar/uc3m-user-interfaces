<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Naman Agarwal" />
    <title>My Cinema</title>
    <link href="style.css" rel="stylesheet" />

</head>

<body>
    <div class="container">
        <header>
            <h1 class="title">My Cinema</h1>
        </header>
        <aside>
            <img id="user-icon" src="./user-icon.png" alt="Profile Picture">
            <h2 class="username">Guest User</h2>
            <h2 class="username">DNF</h2>
            <h2 class="username">Birthday</h2>
        </aside>
        <main>
            <h1 class="title span-main">My Tickets</h1>
            <h2 class="span-main">1. Movie</h2>
            <h2 class="span-main">2. Movie</h2>
            <h2 class="span-main">3. Movie</h2>

        </main>
        <footer>
            <h5><a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/"><img
                    alt="Creative Commons License" style="border-width:0"
                    src="https://i.creativecommons.org/l/by-nc/4.0/80x15.png"/></a>
                | <a rel="facebook" href="https://facebook.com"><img
                    alt="Facebook" style="border-width:0"
                    src="./facebook.png"/></a>
                | <a rel="twitter" href="https://twitter.com"><img
                    alt="Twitter" style="border-width:0"
                    src="./twitter.png"/></a>

        </footer>
