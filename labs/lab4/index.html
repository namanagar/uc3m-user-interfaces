<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Naman Agarwal" />
    <title>Employees</title>
    <link href="style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cont">
      <header>
        <h1 class="title">Employees</h1>
      </header>
      <div class="btn">
        <button id="add" data-toggle="modal" data-target="#myModal">Add Person</button>
      </div>
      <main>
        <table border="1">
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Nickname</th>
              <th>Employee</th>
            </tr>
          </thead>
          <tbody id="editable"></tbody>
        </table>
      </main>
      <div class="modal fade" id="myModal">
          <img id="user-icon" src="./user-icon.png" alt="Profile Picture" />
          <form name="info" onsubmit="return false;" action="">
            <h2>Name</h2>
            <input type="text" name="name" id="" />
            <h2>Age</h2>
            <input type="number" name="age" id="" />
            <h2>Nickname</h2>
            <input type="text" name="nickname" id="" />
            <h2>Employee?</h2>
            <input type="checkbox" name="employee" id="" />
            <input type="submit" value="Save" onclick="addRow();return false;" data-dismiss="modal"/>
        </aside>
      </div>
      <p id="message"></p>
      <footer>
        <h5>
          <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/"
            ><img
              alt="Creative Commons License"
              style="border-width:0"
              src="https://i.creativecommons.org/l/by-nc/4.0/80x15.png"
          /></a>
          |
          <a rel="facebook" href="https://facebook.com"
            ><img alt="Facebook" style="border-width:0" src="./facebook.png"
          /></a>
          |
          <a rel="twitter" href="https://twitter.com"
            ><img alt="Twitter" style="border-width:0" src="./twitter.png"
          /></a>
        </h5>
      </footer>
    </div>
  </body>
</html>
