<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Naman Agarwal" />
    <title>My Cinema</title>
    <link href="style.css" rel="stylesheet" />
    <script src="./script.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title">My Cinema</h1>
      </header>
      <aside>
        <img id="user-icon" src="./user-icon.png" alt="Profile Picture" />
        <form name="info" onsubmit="return false;" action="">
          <h2>Name</h2>
          <input type="text" name="name" id="" />
          <h2>Age</h2>
          <input type="number" name="age" id="" />
          <h2>VIP?</h2>
          <input type="checkbox" name="VIP" id="" />
          <input type="submit" value="Save" onclick="addRow();return false;"/>
        </form>
      </aside>
      <main>
        <table border="1">
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>VIP</th>
            </tr>
          </thead>
          <tbody id="editable"></tbody>
        </table>
      </main>
      <footer>
        <h5>
          <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/"
            ><img
              alt="Creative Commons License"
              style="border-width:0"
              src="https://i.creativecommons.org/l/by-nc/4.0/80x15.png"
          /></a>
          |
          <a rel="facebook" href="https://facebook.com"
            ><img alt="Facebook" style="border-width:0" src="./facebook.png"
          /></a>
          |
          <a rel="twitter" href="https://twitter.com"
            ><img alt="Twitter" style="border-width:0" src="./twitter.png"
          /></a>
        </h5>
      </footer>
    </div>
  </body>
</html>
